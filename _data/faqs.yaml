  question: >-
    What are the eligibility criteria, academic credentials, and minimal
    requirements for candidates applying for the Ph.D at School of AI and Data
    Science?
  answer: >-
    The applicants must have a master's degree in engineering, science,
    humanities, social sciences, or equivalent with at least 60% marks or a
    6.0/10 CGPA. Certain professional qualifications (e.g., MBBS with MD) are
    also accepted&#8203;   OR  The applicant must have a bachelor&#8217;s degree of minimum
    four-year duration in engineering or science or medicine or pharmacy or
    agricultural science or veterinary science or design or architecture or
    equivalent with at least 70% marks or at least 7.0/10 CPI or CGPA for
    GEN/GEN-EWS/OBC (65% for SC/ST/PD).
