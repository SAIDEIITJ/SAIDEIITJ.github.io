  question: What is Reseach Purposal?
  answer: >-
    A research proposal, in the context of IIT Jodhpur&#8217;s postgraduate program,
    is a report and presentation prepared by Ph.D. or M.Tech.-Ph.D. students
    after completing the State of Art Seminar (SOTA). The proposal outlines the
    chosen research topic and its objectives, presenting the foundational work
    for the thesis. It must include research work equivalent to 16 credits and
    is evaluated by the Student Research Committee (SRC), which allocates a
    letter grade based on the performance. Successfully completing the research
    proposal defense is a key step toward becoming a Ph.D. candidate
  visible: 'Yes'
- category: Academics
  question: What is Teaching Assistantship ?
  answer: >-
    A Teaching Assistantship (TA) is a form of financial assistance provided to
    eligible M.Tech. and Ph.D. students at IIT Jodhpur. In exchange for this
    financial aid, students are required to assist faculty members with
    teaching-related activities such as conducting tutorials, grading
    assignments, and helping in labs. The assistantship also serves as a
    professional development opportunity for students, providing teaching
    experience while they pursue their studies. For the continuation of the
    assistantship, M.Tech. students must maintain a minimum CGPA of 6.0, and
    Ph.D. students must maintain a CGPA of 6.5
  visible: 'Yes'
