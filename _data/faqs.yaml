  question: >-
    What is the Leave Policy for M.Tech. ,M.S. by Research and  Ph.D. Students
    at IIT Jodhpur?
  answer: >-
    In an academic year, a maximum of 30 days may be taken, including absence
    for medical reasons and the mid-semester break. Although the student is
    permitted to register for leave during the mid-semester break or the
    summer/winter term, they must do so in advance. PhD and M.S. by Research
    students are prohibited from taking more than 15 days of absence at a time.
    It is prohibited for an M.Tech./M.Sc. student to take leave for more than 10
    consecutive days. For exceptional circumstances, DRC may grant leave beyond
    30 days in an academic year without an assistantship during that time.
  visible: 'Yes'
