---
layout: subdefault
---
<div class="background-about" id="backgroundAbout"></div>
<article id="main">
  <div class="topcontent">
    <header style="height: 148px; margin-top: 50px;">
      <h3 id = "topcontent-p">{{page.link}}</h3>
      <h2 id = "topcontent-h2">{{ page.title }}</h2>
      <p id = "topcontent-para" style="z-index: -1;">{{page.des}}</p>

    </header>
    <div class="button-bar">
      <a href="admissions.html" class="tab-button" data-image="#">Admissions</a>
      <a href="projectsPositions.html" class="tab-button" data-image="#">Project Positions</a>
      <a href="intern.html" class="tab-button" data-image="#">Internships</a>
      <a href="faculty_JoinUs.html" class="tab-button" data-image="#">Faculty</a>
    </div>
  </div>

  <section class="wrapper style5" style="z-index: -1;">
    <div class="inner">
      {{ content }}
    </div>
  </section>
</article>

<script>

  document.addEventListener("DOMContentLoaded", function() {
    const buttons = document.querySelectorAll('.tab-button');
    const backgroundAbout = document.getElementById('backgroundAbout');

    // Check if there's a stored image URL
    const storedImage = localStorage.getItem('selectedImage');
    if (storedImage) {
      backgroundAbout.style.backgroundImage = `url(images/${storedImage})`;
    }

    buttons.forEach(button => {
      button.addEventListener('click', function(e) {
        // e.preventDefault();
        const imageName = this.getAttribute('data-image');
        backgroundAbout.style.backgroundImage = `url(images/${imageName})`;

        // Store the selected image URL
        localStorage.setItem('selectedImage', imageName);
      });
    });
  });

</script>
