</table>

<script>
    const data = [
    { name: "Alice", phone: "123-456-7890", email: "alice@example.com", office: "Office 1" },
    { name: "Bob", phone: "534-567-8901", email: "bob@example.com", office: "Office 2" },
    { name: "Alex", phone: "723-456-7890", email: "alex@example.com", office: "Office 3" },
    { name: "Champ", phone: "534-5-7501", email: "chmap@example.com", office: "Office 4" },
    { name: "Keele", phone: "323-456-7890", email: "keele@example.com", office: "Office 5" },
    { name: "Jay", phone: "634-567-8921", email: "jay@example.com", office: "Office 6" },
    { name: "Ross", phone: "233-456-7890", email: "ross@example.com", office: "Office 7" },
    { name: "Rachel", phone: "264-567-8901", email: "rachel@example.com", office: "Office 8" },
    // Add more entries as needed
];

// Function to render entries in the table
function renderEntries(entries) {
    const table = document.getElementById("entry-table");
    const tbody = table.querySelector("tbody");
    tbody.innerHTML = ""; // Clear only the tbody

    entries.forEach(entry => {
        const row = tbody.insertRow();
        row.innerHTML = `
            <td>${entry.name}</td>
            <td>${entry.phone}</td>
            <td>${entry.email}</td>
            <td>${entry.office}</td>
        `;
    });
}

// Filter entries based on selected alphabet
function filterEntriesByAlphabet(alphabet) {
    const filteredEntries = data.filter(entry => entry.name.charAt(0).toUpperCase() === alphabet);
    renderEntries(filteredEntries);
}

// Add event listeners to alphabet links
const alphabetLinks = document.querySelectorAll(".alphabet-link");
alphabetLinks.forEach(link => {
    link.addEventListener("click", function(event) {
        event.preventDefault();
        const selectedAlphabet = this.textContent;
        filterEntriesByAlphabet(selectedAlphabet);
    });
});

// Initially render all entries
renderEntries(data);
</script>
